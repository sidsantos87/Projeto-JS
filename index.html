<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
     
</head>

<body>

     <img src="./assets/logo.gif" class="logo" alt="imagem-logo">

    <main>

        <label>
            Converter <b>de</b>
            <br>
            <select class="convert-select">
             
                <option value="real" >R$ Real</option>
                <option value="euro" >€ Euro</option>
                <option value="libra" >£ Libra</option>
                <option value="bitcoin" >Bitcoin</option>
                <option value="dolar" >US$ Dólar americano</option>
            </select>
        </label>
        <br>

        <label>
            Converter <b>para</b>
            <br>
            <select class="currency-select">
                <option value="dolar" >US$ Dólar americano</option>
                <option value="real" >R$ Real</option>
                <option value="euro" >€ Euro</option>
                <option value="libra" >£ Libra</option>
                <option value="bitcoin" >Bitcoin</option>
            </select>
        </label>
        <br>

        <label>
            <b>Valor</b>
        </label>
            <input class="input-currency" placeholder="R$ 10.000,00">
       
        <br>

        <button class="convert-button">Converter</button>

        <div class="caixa-brasil">

            <section>

                <img src="./assets/brasil.png" id="imagem-convert" alt="imagem-currency">

                <label class="label-caixa" id="label-convert">
                    Real
                </label>
                    <p class="currency-convert-real">R$ 0,00</p>
                
            </section>

            <img src="./assets/arrow.png" class="arrow" alt="imagem-arrow">
            <br>

            <section>

                <img src="./assets/eua.png" class="currency-imagem" alt="imagem-moeda">

                <label class="label-caixa" id="dolar-currency">
                Dólar Americano
            </label>
                <p class="currency-converted-dollar" >US$ 0,00</p>
               
            </section>

        </div>

    </main>

</body>

<script src="./script.js"></script>

</html>
